<div *ngFor="let item of dataSource">
  <div class="example-container">
    <mat-card>
      <mat-card-header>
        <h2>{{ item.id }}</h2>
      </mat-card-header>
      <mat-card-content>
        {{ item.firstName }}
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="example-container">
  <mat-card>
    <mat-card-header>
      <h2>Create Contract</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Input"
            type="text"
            formControlName="firstName"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Input"
            type="text"
            formControlName="lastName"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Input" />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Input" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          Create Contract
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div *ngFor="let item of dataSource1">
  <div class="example-container" *ngIf="!item.roadways || !item.waterways">
    <mat-card>
      <mat-card-header>
        <h2>Waiting for Validation....</h2>
      </mat-card-header>
      <mat-card-content>
        <table>
          <th class="a">
            <mat-progress-spinner
              *ngIf="!item.roadways"
              class="example-margin"
              color="primary"
              mode="indeterminate"
              diameter="40"
            >
            </mat-progress-spinner>
            <br />
            <div *ngIf="item.roadways">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 52 52"
              >
                <circle
                  class="checkmark__circle"
                  cx="26"
                  cy="26"
                  r="25"
                  fill="none"
                />
                <path
                  class="checkmark__check"
                  fill="none"
                  d="M14.1 27.2l7.1 7.2 16.7-16.8"
                />
              </svg>
            </div>
            <br />
            <label>Roadways</label>
          </th>
          <th class="b">
            <mat-progress-spinner
              *ngIf="!item.waterways"
              class="example-margin"
              color="primary"
              mode="indeterminate"
              diameter="40"
            >
            </mat-progress-spinner>
            <br />
            <div *ngIf="item.waterways">
              <svg
                class="checkmark"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 52 52"
              >
                <circle
                  class="checkmark__circle"
                  cx="26"
                  cy="26"
                  r="25"
                  fill="none"
                />
                <path
                  class="checkmark__check"
                  fill="none"
                  d="M14.1 27.2l7.1 7.2 16.7-16.8"
                />
              </svg>
            </div>
            <br />
            <label>Waterways</label>
          </th>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
