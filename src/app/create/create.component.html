<mat-tab-group color="accent" backgroundColor="primary">
  <mat-tab label="Company Registration"
    ><div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>Add componey</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm1" (ngSubmit)="onSubmit1()">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Email address"
                type="text"
                formControlName="email"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="password"
                type="password"
                formControlName="pass"
              />
            </mat-form-field>
            <br />

            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Company name"
                type="text"
                formControlName="name"
              />
            </mat-form-field>
            <br />

            <button mat-raised-button color="primary" type="submit">
              Register Company
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>

  <mat-tab label="Generate Contract">
    <div class="example-container">
      <mat-card>
        <mat-card-header>
          <h2>Create Contract</h2>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Input"
                type="text"
                formControlName="firstName"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input
                matInput
                placeholder="Input"
                type="text"
                formControlName="lastName"
              />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Input" />
            </mat-form-field>
            <br />
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Input" />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
              Create Contract
            </button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Network Status">
    <div>
      <!-- {{v[item.email]}} -->
      <div class="example-container" *ngIf="v !== 1">
        <mat-card>
          <mat-card-header>
            <h2>Waiting for Validation....</h2>
          </mat-card-header>
          <mat-card-content>
            <table>
              <th class="a" *ngFor="let item of dataSource1">
                <mat-progress-spinner
                  *ngIf="!item.status"
                  class="example-margin"
                  color="primary"
                  mode="indeterminate"
                  diameter="40"
                >
                </mat-progress-spinner>
                <br />
                <div *ngIf="item.status">
                  <svg
                    class="checkmark"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 52 52"
                  >
                    <circle
                      class="checkmark__circle"
                      cx="26"
                      cy="26"
                      r="25"
                      fill="none"
                    />
                    <path
                      class="checkmark__check"
                      fill="none"
                      d="M14.1 27.2l7.1 7.2 16.7-16.8"
                    />
                  </svg>
                </div>
                <br />
                <p >{{ item.name }}</p>
              </th>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-tab>

  <mat-tab label="Track Activity">
    <div *ngFor="let item of dataSource">
      <div class="example-container">
        <mat-card>
          <mat-card-header>
            <h2>{{ item.id }}</h2>
          </mat-card-header>
          <mat-card-content>
            {{ item.firstName }}
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
