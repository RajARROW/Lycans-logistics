<div class="row" [@listAnimation]="1">
    <div class="col-1" *ngFor="let item of dataSource">

        <mat-card>
            <mat-card-header>
                <h2>Create Contract</h2>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Input">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>

                <button mat-raised-button color="primary" (click)="wait1(item.id)" > Create Contract</button>
            </mat-card-actions>
            </mat-card>

    </div>
  </div>
