<div *ngIf="t">

  <mat-card>
    <mat-card-header>
      <h2>Create Contract</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm1" (ngSubmit)="onSubmit1()">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Input"
            type="text"
            formControlName="email"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Input"
            type="text"
            formControlName="pass"
          />
        </mat-form-field>
        <br />

        <button mat-raised-button color="primary" type="submit">
          Create Contract
        </button>
      </form>
    </mat-card-content>
  </mat-card>


</div>

<div *ngIf="!t">

  <div class="row" [@listAnimation]="1">
    <div class="col-1" *ngFor="let item of dataSource">

        <mat-card>
            <mat-card-header>
                <h2>Create Contract</h2>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Input">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>

                <button mat-raised-button color="primary" (click)="wait1(item.id)" > Create Contract</button>
            </mat-card-actions>
            </mat-card>

    </div>
  </div>

</div>
